<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <title>Weather App</title>
</head>

<body class="flex flex-col h-screen">
  <!-- Navbar -->
  <div class="fixed flex px-6 py-4 justify-between items-center top-0 left-0 w-full custom-bg-opacity shadow-2xl z-50">
    <div class="text-white text-2xl font-bold">
      <i class="fa-solid fa-cloud-sun-rain"></i><span class="ml-2">Weather</span>
    </div>
    <div class="search flex justify-center flex-grow mx-4">
      <input class="p-4 w-96 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-blue-400 placeholder:text-gray-400"
        type="text" placeholder="Buscar por ciudad" spellcheck="false">
      <button
        class="p-4 ml-2 bg-blue-400 text-white border-none rounded-lg text-base cursor-pointer transition duration-200 ease-in-out hover:bg-blue-500 shadow-lg">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="theme-toggle">
      <button id="theme-toggle"
        class="p-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded-lg cursor-pointer transition duration-300 ease-in-out">
        <i id="theme-icon" class="fa-solid fa-moon"></i>
      </button>
    </div>
  </div>

  <main class="flex-1 p-8 overflow-y-auto">

    <div class="default-message text-center items-center justify-center">
      <i class="fa-solid fa-magnifying-glass-location fa-3x"></i>
      <p class="text-black">Introduce una ciudad para mostrar su información meteorológica</p>
    </div>

    <!-- TODO: añadir "dark:(con respectivo estilo)" para el switch light/dark -->

    <div class="grid grid-cols-12 gap-6">

      <!-- City info -->
      <div class="weather col-span-3 custom-bg-opacity backdrop-blur-md rounded-2xl shadow-2xl p-4 text-left hidden">
        <div class="mt-2 ml-2">
          <div class="city text-xl font-bold ">Ciudad</div>
          <span class="country"></span>
          <div id="time"></div>
        </div>
        <!-- TODO: reestructurar como se muestra icono, temp, etc. -->
        <div class="flex flex-col items-center mt-4">
          <div class="flex items-center">
            <img id="weather-icon" class="w-32 h-32" src="assets/images/default.svg" alt="weather-icon">
            <div class="ml-4">
              <div class="font-bold text-5xl leading-none mb-1">
                <span class="temp">?</span>
                <span class="text-base align-top">ºC</span>
              </div>
              <div class="description text-sm">Descripción</div>
            </div>
          </div>
        </div>
        <!-- TODO: añadirle iconos a la info -->
        <div class="details text-sm mt-4 flex flex-wrap justify-center space-x-4">
          <div class="flex items-center">
            <i class="fa-solid fa-water fa-lg"></i>
            <p class="humidity ml-1">Humedad</p>
          </div>
          <div class="flex items-center">
            <i class="fa-solid fa-wind fa-lg"></i>
            <p class="wind ml-1">Viento</p>
          </div>
          <div class="flex items-center">
            <i class="fa-solid fa-gauge-high fa-lg"></i></i>
            <p class="pressure ml-1">Presión</p>
          </div>
          <div class="flex items-center rain-container"></div>
        </div>
      </div>
      <!-- City map -->
      <div class="city-map col-span-6 custom-bg-opacity backdrop-blur-md rounded-2xl shadow-2xl p-4 text-center hidden">
        <div id="map" class="w-full h-full rounded-lg"></div>
    </div>
    <!-- TODO: ver que informaion se añade aqui -->
      <!-- History container -->
      <div class="history-container col-span-3 custom-bg-opacity backdrop-blur-md rounded-2xl shadow-2xl p-4 text-center hidden">
        <div class="text-xl font-bold">Otras ciudades</div>
      </div>

      <!-- Segunda fila -->
      <!-- Forecast -->
      <div class="forecast col-span-3 custom-bg-opacity backdrop-blur-md rounded-2xl shadow-2xl p-4 text-left hidden">
        <div class="flex justify-between mb-4">
            <div class="text-xl font-bold mt-2 ml-2">Forecast</div>
            <div class="forecast-buttons flex space-x-0 bg-white bg-opacity-50 rounded-lg">
                <button class="flex-1 focus:bg-white focus:outline-none rounded-l-lg p-2 active">3 days</button>
                <button class="flex-1 focus:bg-white focus:outline-none rounded-r-lg p-2">5 days</button>
            </div>
        </div>
        <div class="forecast-container space-y-2">
            <!-- Aquí se añadirán dinámicamente los datos de la previsión -->
        </div>
      </div>


      <!-- Summary -->
      <div class="summary col-span-9 custom-bg-opacity backdrop-blur-md rounded-2xl shadow-2xl p-4 text-center hidden">
        <!-- Resumen -->
        <div class="summary-container grid grid-cols-2 gap-4"></div>
        <div class="chart-container mt-4 w-full">
          <canvas id="hourlyChart" class="w-full max-w-full h-auto md:max-h-80"></canvas>
        </div>
      </div>
    </div>


    <!-- Error: city not found -->
    <div class="error text-center text-slate-500 items-center justify-center z-50 hidden">
      <img src="assets/images/default.svg" alt="default image" class="w-10 h-10 mx-auto mb-2">
      <p class="text-black">City not found</p>
    </div>

  </main>


  <script type="module" src="./scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>

</html>
