<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <title>Weather App</title>
</head>

<body class="flex">

  <aside
      class="fixed z-50 top-0 left-0 h-screen w-20 flex flex-col overflow-x-hidden bg-gray-800 p-6 transition-all duration-400 ease-in-out hover:w-64">
      <ul id="nav-list" class="list-none mt-5 h-4/5 overflow-y-auto overflow-x-hidden">
        <li>
          <a href="#"
            class="nav-item flex items-center gap-4 text-green-500 py-3 px-2 whitespace-nowrap no-underline transition duration-300 ease-in-out hover:bg-blue-600 text-white rounded-md">
            <i class="fa-solid fa-house"></i>Dashboard
          </a>
        </li>
        <li>
          <a href="#"
            class="nav-item flex items-center gap-4 text-green-500 py-3 px-2 whitespace-nowrap no-underline transition duration-300 ease-in-out hover:bg-blue-600 text-white rounded-md">
            <i class="fa-solid fa-house"></i>Notifications
          </a>
        </li>
        <li>
          <a href="#"
            class="nav-item flex items-center gap-4 text-green-500 py-3 px-2 whitespace-nowrap no-underline transition duration-300 ease-in-out hover:bg-blue-600 text-white rounded-md">
            <i class="fa-solid fa-house"></i>Settings
          </a>
        </li>
        <li>
          <a href="#"
            class="nav-item flex items-center gap-4 text-green-500 py-3 px-2 whitespace-nowrap no-underline transition duration-300 ease-in-out hover:bg-blue-600 text-white rounded-md">
            <i class="fa-solid fa-house"></i>Logout
          </a>
        </li>
      </ul>
    </aside>


  <main class="flex-1 p-8 ml-16 text-center">
    <div
      class="fixed top-0 bg-white rounded-2xl shadow-2xl transition-transform duration-300 ease-in-out w-80 mb-6 mt-6">
      <div class="search flex justify-center p-4">
        <input
          class="p-4 w-3/4 border border-gray-300 rounded-lg text-base focus:outline-none focus:border-blue-400 placeholder:text-gray-400"
          type="text" placeholder="Buscar por ciudad" spellcheck="false">
        <button
          class="p-4 ml-2 bg-blue-400 text-white border-none rounded-lg text-base cursor-pointer hover:bg-blue-500">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div class="weather p-3 bg-white rounded-2xl shadow-2xl transition-transform duration-300 ease-in-out w-[450px]"
      style="display: none;">
      <h1 class="city"></h1>
      <div class="flex items-center justify-center">
        <img id="weather-icon" src="" alt="weather-icon">
      </div>
      <h2 class="temp"></h2>
      <div class="details">
        <p class="humidity"></p>
        <p class="wind"></p>
      </div>
    </div>
    <!-- Error: city not found -->
    <div class="error text-center text-slate-500 items-center justify-center z-50 hidden">
      <img src="assets/svg/default.svg" alt="default image" class="w-10 h-10 mx-auto mb-2">
      <p class="text-black">Ciudad no encontrada</p>
    </div>


  </main>

  <script type="module" src="./scripts.js"></script>
</body>

</html>
